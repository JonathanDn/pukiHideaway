<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>I like Coding</title>
  <link rel="stylesheet" href="stylesheets/main.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--praent container    -->
    <div class="game2">
    <!--left part of screen-->
      <div class="boardContainer">
        <!--the div to drop at-->
          <div class="gameContainer">
            <!--11111111111111111111111111111111111111111-->
          </div>
      </div>

      <!--right part of screen-->
      <div class="infoContainer">
        <div class="currDifficulty">
          Beginner
        </div>
        <div class="attemptsCount">
          Total Attempts: <span class="attempts">0</span>
        </div>
        <!--present blocks to pick up-->
        <div class="looseBlocks">
          <!--the div to drag from-->
          <div ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="leftBlock" draggable="true" ondragstart="drag(event)"  id="drag1">
              <span class="leftBlockNum" >18</span>
            </div>
          </div>

          <div ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="rightBlock" draggable="true" ondragstart="drag(event)"  id="drag2">
              <span class="rightBlockNum">19</span>
            </div>
          </div>

        </div>
      </div>

    </div>

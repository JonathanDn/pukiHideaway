<body>
  
  <div class="game4Header">
    <div class="header">
      <div class="question1">How many <span class="randAnimalName">Hippos</span> do you see here?</div>
      <button class="backMenuBtn btn btn-success"><a class="linkWithinBtn" href="index.html">Back to Main Menu</a></button>

    <!--the locations of animals to appear-->

        <div class="animal animal1">
        </div>
        <div class="animal animal2">
        </div>
        <div class="animal animal3">
        </div>
        <div class="animal animal4">
        </div>
        <div class="animal animal5">
        </div>
    </div>

    <div class="howMany">
      <div class="option btn btn-warning" onclick="checkUserGuess(this)"><span class="optionText">1</span></div>

      <div class="option btn btn-warning" onclick="checkUserGuess(this)"><span class="optionText">3</span></div>
      <div class="option btn btn-warning" onclick="checkUserGuess(this)"><span class="optionText">4</span></div>

  </div>

    <main class="content">
    </main>
</div>
